server.port=8130
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/house_users
spring.datasource.username=root
spring.datasource.password=13705034784

mybatis.mapper-locations=classpath:mapperxml/*.xml
mybatis.type-aliases-package=com.dxyinme.secondhandhouse.recommend.model

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-idle=200
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-active=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0

spring.redis.timeout=1000